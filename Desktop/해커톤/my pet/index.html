<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetLink AI - 반려동물 AI 진료</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <!-- 카카오맵 JavaScript API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=72f88f8c8193dd28d0539df80f16ab87&libraries=services"></script>
    <!-- 카카오 로그인 SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.6.0/kakao.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary": "#38bdf8", // Sky Blue 400
              "secondary": "#a78bfa", // Violet 400
              "accent": "#facc15", // Yellow 400
              "background-light": "#f0f9ff", // Sky 50
              "surface-light": "#ffffff",
            },
            fontFamily: {
              "display": ["Space Grotesk", "Noto Sans KR", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem",
              "lg": "1.5rem",
              "xl": "2rem",
              "full": "9999px"
            },
            boxShadow: {
              'soft': '0 4px 12px 0 rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      body {
        font-family: 'Space Grotesk', 'Noto Sans KR', sans-serif;
        background-color: #f0f9ff; /* Sky 50 */
        min-height: max(884px, 100dvh);
      }
      /* Custom scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Fade in animation */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out;
      }
    </style>
  </head>
  <body class="font-display bg-background-light">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
